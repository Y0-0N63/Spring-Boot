# messages.properties란?
# SpringBoot + Thymeleaf 환경에서 메시지 관리를 위해 사용하는 설정 파일
# 화면(view)에서 출력할 문자열, 값을 별도로 분리해 저장하는 파일
# 경로 : src/main/resources/messages.properties (SpringBoot가 자동 인식하여 사용할 수 있게 됨)

app.name = demoProject2
# static 폴더가 기준이 되어 해당 폴더 내 /images/cat1.jpg를 자동 인식
user.default.image = /images/cat1.jpg