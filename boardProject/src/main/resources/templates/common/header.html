<header>
  <section>
    <!-- 클릭 시 메인 페이지로 이동하는 로고 -->
    <a href="/">
      <img src="/images/logo.jpg" alt="메인 로고" id="homeLogo" />
    </a>
  </section>

  <!-- 검색어 입력할 수 있는 요소 배치 영역 -->
  <section>
    <article class="search-area">
      <form action="#" method="GET">
        <fieldset>
          <!-- autocomplete="off" : 자동완성 off -->
          <input
            type="search"
            id="query"
            name="query"
            placeholder="검색어를 입력해 주세요."
            autocomplete="off"
          />

          <!-- 제목 검색 -->
          <input type="hidden" name="key" value="t" />

          <!-- 검색 버튼, Font Awesome에서 아이콘 찾아옴 -->
          <button id="searchBtn" class="fa-solid fa-magnifying-glass"></button>
        </fieldset>
      </form>

      <!-- 검색 결과 -->
      <ul id="searchResult" class="close"></ul>
    </article>
  </section>

  <!-- 안쓰는 섹션 -->
  <section></section>
</header>

<!-- navigator : 기존 하드코딩한 내용을 수정함 -->
<nav>
  <ul>
    <!-- th:block : 반복문 수행 후 사라짐 
        boardType => {"boardCode" : 1, "boardName" : 공지게시판}
        주소 조합 방법 -> {}를 통해 변수 선언 후 () 안에 변수에 넣어줄 값을 작성 -->
    <th:block th:each="boardType : ${application.boardTypeList}">
      <li>
          <a th:href="@{/board/{boardCode}(boardCode=${boardType.boardCode})}"
          th:text="${boardType.boardName}">게시판이름</a>
      </li>
    </th:block>

    <li class="chatting-li">
      <a href="/chatting/list">채팅</a>
    </li>
  </ul> 
</nav>
